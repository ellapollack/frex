<!DOCTYPE html>

<head>
  <meta charset="UTF-8">

  <style>

    body {
      background-color: black;
      background-image:url('stars.png');
      background-attachment: fixed;
      background-repeat: repeat;
      font-family: monospace;
      font-size: 2vh;
      color: #ffffff88;
      padding: 0;
      margin: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    #main {
      display: flex;
      justify-content: center;
      flex: 1 1 auto;
    }

    .column {
      text-align: center;
      display: flex;
      justify-content: flex-start;
      align-items: center;
      flex-direction:column;
      margin: 0;
      padding: 0;
    }

    .label {
      padding: 0;
      margin: 1em 1em 0 1em;
    }

    .input {
      background: transparent;
      font-family: monospace;
      padding: 0.5em;
      margin: 1em;
      border: 1px solid white;
      text-align: left;
    }

    #toprow {
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      min-height: 4em;
    }

    #toprow>a {
    font-size: 3em;
      display: block;
      height: 1.666666666666666em;
      width: 1.666666666666666em;
      text-decoration: none;
      text-align: center;
      line-height: 1.666666666666666em;
    }

    #start {
      cursor: pointer;
      color: #0f0;
      padding: 0.5em;
      margin: 1em;
      position: absolute;
      margin: auto;
      left: 50%;
      transform: translateX(-50%);
    }

    svg {
      display: block;
      padding: 0;
      margin: 0;
      align-self: stretch;
    }
  </style>
</head>
